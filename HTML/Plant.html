        .container {

        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: calc(25% - 40px); 
            box-sizing: border-box;
            background-color: white; /* لون خلفية أبيض */
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
        }
        .product img {

        }
        .product h3 {
            text-align: center;
            color: #333;
        }
        .product p {
            text-align: center;
            color: #666;
        }
        .product button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; 
            transition: background-color 0.3s, transform 0.3s;

        }
        .product button:hover {
            background-color: #e9edca;
            transform: translateY(-2px);

        }
        @media (max-width: 768px) {
            .product {
                width: calc(50% - 40px); 
            }
        }
        @media (max-width: 480px) {
            .product {

       <script>
        function addToCart(productName, price) {//fun:addtocart تاخذ اسم النبة الذي اريدها و سعرها

            cart.push({name: productName, price: price});

            window.location.href = 'cart page.html'; //  ينقل المستخدم لصفحة الدفع
